<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монеты и таймер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="coin-counter">
            Баланс: <span id="coinCount">0</span> монет
        </div>
        <div class="circle" onclick="collectCoins()">
            <span id="timer">10</span>
        </div>
        <div class="balance">
            Монеты: <span id="totalCoins">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
