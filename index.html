<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монеты с таймером</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="coin-counter">
            Ваш ID: <span id="userId">---</span>
        </div>
        <div class="coin-counter">
            Баланс: <span id="coinCount">0</span> монет
        </div>
        <div class="button-container">
            <button id="coinButton" onclick="startTimer()">Получить 100 монет</button>
        </div>
        <div class="timer">
            Время до следующего нажатия: <span id="timer">0</span> секунд
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
