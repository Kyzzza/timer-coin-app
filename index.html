<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер и монеты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="coin-counter">
            Монеты: <span id="coinCount">0</span>
        </div>
        <div class="circle" onclick="addCoin()">
            <span id="timer">08:00:00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID система</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генерация ID</h1>
        <button onclick="generateID()">Создать новый ID</button>
        <p>Ваш ID: <span id="generatedID">---</span></p>
        <button onclick="showStoredIDs()">Показать сохраненные ID</button>
        <ul id="idList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
